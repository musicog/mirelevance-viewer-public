<html>
    <head>
        <title>MIRelevance viewer</title>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.3.min.js') }}"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
        <!--<script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script> -->
        <script type="text/javascript" src="{{ url_for('static', filename='viewer-public.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewer.css') }}">
    </head>
    <body>
        <div id="heatmap_container">
            <canvas id="heatmap" width="1000" height="800">
              <img src="{{ url_for('static', filename='heatmap.png') }}" />
            </canvas>
        </div>
        <div id="details">
            <div id="selected">
                <div class="header">Selected strata:</div>
                <span id="selected_left">None</span> : <span id="selected_right">None</span>
                <div id="loading"></div>
        </div>
        <div id="stratComps">
        </div>
        <br/>
        <span class="switchMode"><a href="/relevance/query">Switch to query by descriptor view</a></span>
    </body>
</html>
